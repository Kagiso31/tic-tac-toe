<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="start-screen">
        <h1>Tic-Tac-Toe</h1>
        <h2>Enter your names</h2>
        <form>
            <label for="player-one">Player One (X):</label>
            <input type="text" id="player-one">

            <label for="player-two">Player Two (O):</label>
            <input type="text" id="player-two">

            <button class="start-button" type="button">Start</button>
        </form>
    </div>
    <div class="game-screen">
        <h1>Current Player: <span class="current-player"></span></h1>
        <div class="gameboard">
            <div data-index="0" class="gameboard__tile no-border-top no-border-left"></div>
            <div data-index="1" class="gameboard__tile no-border-top"></div>
            <div data-index="2" class="gameboard__tile no-border-top no-border-right"></div>
            <div data-index="3" class="gameboard__tile no-border-left"></div>
            <div data-index="4" class="gameboard__tile"></div>
            <div data-index="5" class="gameboard__tile no-border-right"></div>
            <div data-index="6" class="gameboard__tile no-border-bottom no-border-left"></div>
            <div data-index="7" class="gameboard__tile no-border-bottom"></div>
            <div data-index="8" class="gameboard__tile no-border-bottom no-border-right"></div>
        </div>
    </div>
    <div class="overlay">
        <div class="end-screen">
            <h1 class="game-result-text"></h1>
            <button type="button" class="restart-button">Restart</button> 
        </div>
    </div>
</body>
</html>
