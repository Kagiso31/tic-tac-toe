<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="gameboard">
            <div class="gameboard__field no-border-top no-border-left"></div>
            <div class="gameboard__field no-border-top"></div>
            <div class="gameboard__field no-border-top no-border-right"></div>
            <div class="gameboard__field no-border-left"></div>
            <div class="gameboard__field"></div>
            <div class="gameboard__field no-border-right"></div>
            <div class="gameboard__field no-border-bottom no-border-left"></div>
            <div class="gameboard__field no-border-bottom"></div>
            <div class="gameboard__field no-border-bottom no-border-right"></div>
        </div>
    </div>

</html>
